<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="cards">
      <div class="card">
        <div class="card-content">
          <div class="card-image">
            <i class="fa-duotone fa-apartment"></i>
          </div>
          <div class="card-info-wrapper">
            <div class="card-info">
              <i class="fa-duotone fa-apartment"></i>
              <div class="card-info-title">
                <h3>Apartments</h3>
                <h4>Places to be apart. Wait, what?</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="card-image">
            <i class="fa-duotone fa-unicorn"></i>
          </div>
          <div class="card-info-wrapper">
            <div class="card-info">
              <i class="fa-duotone fa-unicorn"></i>
              <div class="card-info-title">
                <h3>Unicorns</h3>
                <h4>A single corn. Er, I mean horn.</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="card-image">
            <i class="fa-duotone fa-blender-phone"></i>
          </div>
          <div class="card-info-wrapper">
            <div class="card-info">
              <i class="fa-duotone fa-blender-phone"></i>
              <div class="card-info-title">
                <h3>Blender Phones</h3>
                <h4>These absolutely deserve to exist.</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="card-image">
            <i class="fa-duotone fa-person-to-portal"></i>
          </div>
          <div class="card-info-wrapper">
            <div class="card-info">
              <i class="fa-duotone fa-person-to-portal"></i>
              <div class="card-info-title">
                <h3>Adios</h3>
                <h4>See you...</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="card-image">
            <i class="fa-duotone fa-person-from-portal"></i>
          </div>
          <div class="card-info-wrapper">
            <div class="card-info">
              <i class="fa-duotone fa-person-from-portal"></i>
              <div class="card-info-title">
                <h3>I mean hello</h3>
                <h4>...over here.</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="card-image">
            <i class="fa-duotone fa-otter"></i>
          </div>
          <div class="card-info-wrapper">
            <div class="card-info">
              <i class="fa-duotone fa-otter"></i>
              <div class="card-info-title">
                <h3>Otters</h3>
                <h4>Look at me, imma cute lil fella.</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://codepen.io/Hyperplexed/pen/xxYJYjM/54407644e24173ad6019b766443bf2a6.js"></script>
  </body>
</html>
